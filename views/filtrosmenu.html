<head>
  <meta charset="UTF-8">

<body>
  <header>
    <a href="filtrosmenu.html"><i class="fas fa-filter"></i></a>
    <img src="../assets/logo.png" alt="Mobile Cases">
    <i class="fas fa-search"></i>
    <i class="fas fa-user"></i>
    <a href="carritocompra.html"><i class="fas fa-shopping-cart"></i></a>
  </header>
  <main>
    <div class="filtro-container">
      <h2>Filtros de búsqueda de fundas de móviles</h2>
      <form id="filtro-form">
        <div class="filtro-group">
          <label for="marca">Marca del móvil:</label>
          <select id="marca" name="marca">
            <option value="marca">Selecciona una marca</option>
            <option value="Samsung">Samsung</option>
            <option value="Apple">Apple</option>
            <option value="Xiaomi">Xiaomi</option>
            <option value="Xiaomi">Xiaomi</option>
            <option value="Huawei">Huawei</option>
            <option value="Iphone">Iphone</option>
            <option value="LG">LG</option>
            <option value="Motorola">Motorola</option>
            <option value="Sony">Sony</option>
            <option value="Nokia">Nokia</option>
          </select>
        </div>
        <div class="filtro-group">
          <label for="modelo">Modelo del móvil:</label>
          <select id="modelo" name="modelo">
            <option value="modelo">Selecciona un modelo</option>
            <option value="Galaxy S21">Galaxy S21</option>
            <option value="Galaxy A52">Galaxy A52</option>
            <option value="iPhone 12 Pro">iPhone 12 Pro</option>
            <option value="iPhone SE (2020)">iPhone SE (2020)</option>
            <option value="Redmi Note 10 Pro">Redmi Note 10 Pro</option>
            <option value="Mi 11">Mi 11</option>
            <option value="P40 Pro">P40 Pro</option>
            <option value="Mate 40">Mate 40</option>
            <option value="Velvet">Velvet</option>
            <option value="G8X ThinQ">G8X ThinQ</option>
            <option value="Moto G Power">Moto G Power</option>
            <option value="Razr 5G">Razr 5G</option>
            <option value="Xperia 1 II">Xperia 1 II</option>
            <option value="Xperia 5 II">Xperia 5 II</option>
            <option value="Nokia 8.3 5G">Nokia 8.3 5G</option>
            <option value="Nokia 5.4">Nokia 5.4</option>
          </select>
        </div>          
        <div class="filtro-group">
          <label for="tipo">Tipo de funda:</label>
          <select id="tipo" name="tipo">
            <option value="tipo">Selecciona un tipo de funda</option>
            <option value="Funda trasera">Funda trasera</option>
            <option value="Funda tipo libro">Funda tipo libro</option>
            <option value="Funda con tapa">Funda con tapa</option>
          </select>
        </div>
        <div class="filtro-group">
          <label for="material">Material de la funda:</label>
          <input type="text" id="material" name="material" placeholder="Introduce el material">
        </div>
        <div class="filtro-group">
          <label for="color">Color de la funda:</label>
          <input type="color" id="color" name="color">
        </div>
        <div class="filtro-group">
          <label for="precio">Precio máximo:</label>
          <input type="number" id="precio" name="precio" min="0">
        </div>
        <div class="filtro-group">
          <label for="disponibilidad">Disponibilidad:</label>
          <select id="disponibilidad" name="disponibilidad">
            <option value="disponible">Disponible</option>
            <option value="agotado">Agotado</option>
          </select>
        </div>
        <button type="submit">Aplicar filtros</button>
      </form>
    </div>
  </main>
