<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <title>Checkout</title>
  <link rel="icon" href="../assets/logo.png">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/checkout.css"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway&display=swap">
</head>
<body>
  <header>
    <a href="filtrosmenu.html"><i class="fas fa-filter"></i></a>
    <img src="../assets/logo.png" alt="Mobile Cases">
    <i class="fas fa-search"></i>
    <i class="fas fa-user"></i>
    <a href="carritocompra.html"><i class="fas fa-shopping-cart"></i></a>
  </header>
  <main>
    <div class="checkout-container">
      <h2>Checkout</h2>
      <form action="confirmacioncompra.html" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone">
        <label for="address">Dirección de Envío:</label>
        <textarea id="address" name="address" required></textarea>
        <label for="city">Ciudad:</label>
        <input type="text" id="city" name="city" required>
        <label for="country">País:</label>
        <input type="text" id="country" name="country" required>
        <label for="zipcode">Código Postal:</label>
        <input type="text" id="zipcode" name="zipcode" required>
        <label for="payment-method">Método de Pago:</label>
        <select id="payment-method" name="payment-method" required>
          <option value="paypal">PayPal</option>
          <option value="credit-card">Tarjeta de Crédito</option>
          <option value="bank-transfer">Transferencia Bancaria</option>
        </select>
        <div class="pagarahora">
          <p><a href="confirmacioncompra.html" class="proceed-button">Pagar Ahora</a></p>
        </div>
    </form>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <h4>Enlaces</h4>
        <ul>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">Aviso Legal</a></li>
          <li><a href="#">Qué es Mobile Cases</a></li>
          <li><a href="#">Trabaja con nosotros</a></li>
          <li><a href="#">Infórmate aquí sobre los Envíos, pagos y devoluciones</a></li>
          <li><a href="#">Política de Privacidad</a></li>
          <li><a href="#">Resolución de litigios</a></li>
          <li><a href="#">Política de Cookies</a></li>
          <li><a href="#">Faqs</a></li>
        </ul>
      </div>
      <div class="footer-right">
        <h4>Síguenos</h4>
        <ul>
          <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
          <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
